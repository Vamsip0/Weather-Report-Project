
    <title>Weather Report</title>
    <style>
        * {
            box-sizing: inherit;
        }
        
        html {
            box-sizing: border-box;
        }
        
        body {
            font-family: Helvetica;
        }
        
        .content_wrapper {
            padding: 3% 0;
            margin: 0 auto;
            width: 800px;
            height:400px;
            text-align:center;
            background-color:lightblue;
        }
        
        h1 {
            font-weight: 600;
            font-size: 30px;
            margin-bottom: 20px;
            color:red;
        }
        
        .weather_card {
            display: flex;
            border-radius: 10px;
            width: 100%;
            height: 120px;
            padding: 10px;
            
            box-shadow: -5px 5px 15px 5px rgba(150, 150, 150, 0.2);
        }
        .button{
            background-color:green;
        }
        
        .weather_card_img {
            width: calc(200px - 25px);
            height:100px;
            display: flex;
            background-size: cover;
            background-image:url("https://s.w-x.co/util/image/w/in-monsoon_13.jpg?crop=16:9&width=980&format=pjpg&auto=webp&quality=60");
            background-size:cover;
            border-radius: 10px;
            overflow: hidden;
            margin-left:200px;
        }
        
        .weather_card_state {
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter:(2px);
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.1);
            color: #fff;
            font-size: 50px;
        }
        
        .weather_card_state .material-icons {
            font-size: 50px;
        }
        
        .weather_card_infos {
            display: flex;
            flex-direction: column;
            flex-grow: 10;

        }
        
        .weather_card_infos_title {
            font-size: 15px;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .weather_card_infos_temp {
            font-size: 22px;
            font-weight: 300;
            color:black;
        }
        
        .date {
            margin-top: 5px;
            font-weight: 300;
            display: flex;
            align-items: flex-end;
            flex-grow: 1;
            font-size: 12px;
        }
        
        hr {
            width: 100%;
            height: 1px;
            background: rgba(100,100,100,.2);
            border: none;
        }
        
        .bottom {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
        }
        
        .weather_card_infos_bottom {
            font-size: 12px;
            font-weight:bold;
            color:#f66666;
        }
    </style>
</head>
<body>
    {% block content %}
  
    {% endblock %}
</body>
</html>
